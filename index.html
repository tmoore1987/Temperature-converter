<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="temp-container">
            <label for="celsius">Celsius: </label>
            <input onchange="calculateTemp(event)" type="number" name="celsius" 
            class="input" id="celsius" placeholder="Enter Temperature">
          
        </div><br>

        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit: </label>
            <input onchange="calculateTemp(event)" type="number" name="fahrenheit" 
            class="input" id="fahrenheit" placeholder="Enter Temperature">
        </div>        

    </div>

    <script src="script.js"></script>
    
</body>
</html>
